name: Weekly Workout Generator

on:
  schedule:
    # Runs at 13:00 UTC (8:00 AM EST) every Sunday
    - cron: "0 13 * * 0"
  workflow_dispatch: # Allows manual testing button

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install google-generativeai gspread oauth2client matplotlib google-api-python-client google-auth-httplib2 google-auth-oauthlib garminconnect

      - name: Create Credentials File
        env:
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
        run: |
          echo "$GOOGLE_SHEETS_JSON" > credentials.json

      - name: Run Generator
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        run: |
          python workout_generator.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add user_profile.json dashboard_data.json
          # Only commit if there are changes
          if [[ -n $(git status -s) ]]; then
            git commit -m "Weekly workout update - Week $(date +%U)"
            git pull --rebase origin main
            git push
          else
            echo "No changes to commit"
          fi
